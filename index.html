<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey_form.css">
    <title>NewFloral Survey</title>
</head>
<body>
    <header>
        <h1>NewFloral Survey Form</h1>
        <p>Thank you for your feedback</p>
    </header>
    <div class="container">
        <form action="process.php">
            <div class="form_field">
                <label for="first_name">First Name</label> <br>
                <input type="text" name="first_name" id="first_name" class="text" placeholder="Enter your first name" required>
            </div>
            <div class="form_field">
                <label for="last_name">Last Name</label> <br>
                <input type="text" name="last_name" id="last_name" class="text" placeholder="Enter your last name" required>
            </div>
            <div class="form_field">
                <label for="email">Email</label> <br>
                <input type="email" name="email" id="email" class="text" placeholder="janedoe@mail.com" required>
            </div>
            <div class="form_field">
                <label for="phone_number">Phone Number</label> <br>
                <input type="tel" name="phone_number" id="phone_number" class="text" placeholder="Enter your phone number">
            </div>
            <div class="form_field">
                <label for="gender">Your Gender</label> <br>
                <input type="radio" name="gender" id="gender" value="male"> Male
                <input type="radio" name="gender" id="gender" value="female"> Female
            </div>
            <div class="form_field">
                <label for="age">Your Age</label> <br>
                <div class="age">
                    <label for="teenage">
                        <input type="radio" name="age" id="age" value="teenage">Teenage
                    </label>
                    <label for="20 - 30">
                        <input type="radio" name="age" id="age" value="20 - 30">20 - 30
                    </label>
                    <label for="30 - 40">
                     <input type="radio" name="age" id="age" value="30 - 40">30 - 40
                    </label>
                    <label for="40_above">
                    <input type="radio" name="age" id="age" value="40_above">40 above
                    </label>
                </div>
            </div>
            <div class="form_field">
                <label for="location">Your Location</label> <br>
                <select name="location" id="location" class="text">
                    <option value="australlia">Australlia</option>
                    <option value="Europe">Europe</option>
                    <option value="north_america">North America</option>
                    <option value="south_america">South America</option>
                    <option value="asia">Asia</option>
                    <option value="africa">Africa</option>
                </select>
            </div>
            <div class="form_field">
                <label for="how_did_you_learn">How did you learn about our platform?</label> <br>
                <input type="radio" name="how_did_your_learn" id="how_did_you_learn" value="tv">TV <br>
                <input type="radio" name="how_did_your_learn" id="how_did_you_learn" value="newspaper_magazine">Newspaper / Magazine <br>
                <input type="radio" name="how_did_your_learn" id="how_did_you_learn" value="tv">Social Media <br>
                <input type="radio" name="how_did_your_learn" id="how_did_you_learn" value="search_engine">Search Engine <br>
                <input type="radio" name="how_did_your_learn" id="how_did_you_learn" value="recommendation_from_a_friend">Recommendation from a friend <br>
                <input type="radio" name="how_did_your_learn" id="how_did_you_learn" value="other">Other 
            </div>
            <div class="form_field">
                <label for="use">How often do you use our platform to shop?</label> <br>
                <input type="radio" name="use" id="use" value="rarely">Rarely <br>
                <input type="radio" name="use" id="use" value="not_often">Not Often <br>
                <input type="radio" name="use" id="use" value="very_often">Very Often
            </div>
            <div class="form_field">
                <label for="range_of_products">Did you find a wide range of products</label> <br>
                <input type="radio" name="range" id="range" value="yes">Yes
                <input type="radio" name="range" id="range" value="no">No
            </div>
            <div class="form_field">
                <label for="improvements">What would you like to see improved</label> <br>
                <input type="checkbox" name="improvements" id="improvements" value="product_quality"> Product Quality <br>
                <input type="checkbox" name="improvements" id="improvements" value="shipping_time"> shipping Time <br>
                <input type="checkbox" name="improvements" id="improvements" value="payment_methods"> Payment Methods <br>
                <input type="checkbox" name="improvements" id="improvements" value="product_range"> Product Range <br>
                <input type="checkbox" name="improvements" id="improvements" value="customer_support"> Customer Support <br>
            </div>
            <div class="form_field">
                <label for="suggestions">Other Suggestions</label> <br>
                <textarea name="suggestions" cols="100"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
